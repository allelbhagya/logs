<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e1dfd5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 60px;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #001f3f;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003366;
        }

        #result {
            margin-top: 10px;
            color: rgb(91, 0, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="validateCredentials()">Login</button>

            <p id="result"></p>
        </form>
    </div>

    <script>
        function validateCredentials() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === 'user' && password === 'pass') {
                document.getElementById('result').innerText = 'Login successful. Redirecting...';
                window.location.href = '/home';
            } else {
                document.getElementById('result').innerText = 'Incorrect credentials. Please try again.';
            }
        }
    </script>
</body>
</html>
