<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if log_type == 'anomalies' %}Anomalies{% else %}Cobbles{% endif %} Log</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/home">Log</a></li>
            <li><a href="/logs/anomalies">Anomaly Log</a></li>
            <li><a href="/logs/cobbles">Cobble Log</a></li>
        </ul>
    </nav>
    <h2>{% if log_type == 'anomalies' %}Anomalies{% else %}Cobbles{% endif %} Log</h2>
    <table>
        <thead>
            <tr>
                <th>Log Details</th>
                <th>Date-Time</th>
                <th>Affected Region</th>
                <th>Signals</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.details }}</td>
                    <td>{{ log.datetime }}</td>
                    <td>{{ log.affected_region }}</td>
                    <td>{{ log.signals }}</td>
                    <td>
                        <a href="/edit/{{ log_type }}/{{ log.id }}">Edit</a> |
                        <a href="/delete/{{ log_type }}/{{ log.id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
